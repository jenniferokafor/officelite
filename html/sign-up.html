<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officelite- Sign Up</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel ="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
<div class="sign-up-container">

    <div class= "section-1">
    <!--logo svg-->
    <a href="./index.html"><img src="/assets/shared/logo.svg" class="sign-up-logo"></a>
    <!-- info section -->
    <div class="info-section">
        <h2 class="hero-heading-sign-up">Work smarter. Save time.</h2>
        <p class="hero-paragraph-sign-up">Easily manage your projects. Get on the list and receive in-app perks available only to 
            early subscribers. We are moving into final development and getting ready for official launch soon.</p>
    </div>
    
    <!-- countdown -->
    <div class="countdown-sign-up"> 
        <div class="cs-sign-up">Coming <span class= "date-of-launch">22 Apr 2022</span></div>
    
        <div class= "timer">
            <div class="cd-sign-up"><span class= "cn-sign-up day">47</span><span class="cd-text-sign-up">days</span></div>
            <div class="cd-sign-up"><span class= "cn-sign-up hour">07</span><span class="cd-text-sign-up">hours</span></div>
            <div class="cd-sign-up"><span class= "cn-sign-up minute">56</span><span class="cd-text-sign-up">mins</span></div>
            <div class="cd-sign-up"><span class= "cn-sign-up second">14</span><span class="cd-text-sign-up">sec</span></div>
        </div>
    
    </div>

    </div>

    <!-- sign up form -->
    <form action="#" class="form" id="sign-up-form">
        <div class="form-item">
            <input type="text" id="name" name="name" placeholder="Name" aria-placeholder="Name" required="required">
            <img class="error-icon ei-1" src="/assets/sign-up/icon-cross.svg">
        </div>

        <div class="form-item">
            <input type="email" id="email" name="email" placeholder="Email Address" aria-placeholder="Email" required="required">
            <img class="error-icon ei-2" src="/assets/sign-up/icon-cross.svg">
        </div>

        <div class="form-item-select">
        <select id="plan-choice" name="plan-choice">
            <option value="basic-pack">Basic Pack Free</option>
            <option value="pro-pack">Pro Pack $9.99</option>
            <option value="ultimate-pack">Ultimate Pack $19.99</option>
        </select>
        </div>

        <div class="form-item">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" aria-placeholder="Phone" required="required">
            <img class="error-icon ei-3" src="/assets/sign-up/icon-cross.svg">
        </div>

        <div class="form-item">
            <input type="text" id="company" name="company" placeholder="Company" aria-placeholder="Company" required="required">
            <img class="error-icon ei-4" src="/assets/sign-up/icon-cross.svg">
        </div>
        
        <button id="btn" type="submit" class="form-button">Get on the list</button>
        
    </form>

</div>
</body>
</html>
